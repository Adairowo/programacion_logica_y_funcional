<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simpsons API</title>
  <link rel="stylesheet" href="./css/styles.css"/>
  <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/The_Simpsons_yellow_logo.svg" alt="Logo Simpsons"/>
    </div>
    <nav>
      <a id="mostrarTodo" href="#">Mostrar Todo</a>
      <select id="acciones">
        <option value="">-- Selecciona una opción --</option>
        <option value="moridos">1 Moridos</option>
        <option value="menoresEdad">2 Menores de edad</option>
        <option value="promedioEdad">3 Promedio de edad</option>
        <option value="ordenEdadAsc">4 Ordenar por edad ASC</option>
        <option value="extremosEdad">5 Más viejo y más joven</option>
        <option value="estudiantes">6 Estudiantes</option>
        <option value="fechaNacimiento">7 Nacidos antes de 1980/02/01</option>
        <option value="buscadorFrases">8 Buscador por frases</option>
      </select>
    </nav>
    <div class="search">
      <input type="search" id="busqueda" placeholder="Buscar frase..."/>
    </div>
  </header>

  <ul id="lista"></ul>
  <div id="preloader"></div>

  <script src="./js/introduccion.js"></script>
</body>
</html>
